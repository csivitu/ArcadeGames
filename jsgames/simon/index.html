<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css" />
    <title>SIMON</title>
  </head>
  <body>
    <h1 class="text-center main-header">SIMON</h1>
    <div class="main-menu">
      <div class="d-grid gap-2 col-2 mx-auto">
        <button class="btn btn-primary menu-button" id="play-button" type="button">Play</button>
        <button class="btn btn-primary menu-button" id="rules-button" type="button">Rules</button>
      </div>
    </div>
    <div class="board container">
      <div class="row justify-content-center">
        <div id="g" class="col-lg-6 tile green"></div>
        <div id="r" class="col-lg-6 tile red"></div>
      </div>
      <div class="row justify-content-center">
        <div id="y" class="col-lg-6 tile yellow"></div>
        <div id="b" class="col-lg-6 tile blue"></div>
      </div>
    </div>
    <div class="restart-menu">
      <div class="d-grid gap-2 col-2 mx-auto">
        <button class="btn btn-primary menu-button" id="restart-button" type="button">Restart</button>
        <button class="btn btn-primary menu-button" id="exit-button" type="button">Exit</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
